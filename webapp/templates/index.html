{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if user.is_authenticated %}
  <p>Hello!</p>
  <p>Welcome {{ user.get_username }}</p>
  <p><a href="/logout">Logout</a></p>
{% else %}
  <p><a href="/login">Login</a></p>
  <p><a href="/register">Register</a></p>
{% endif %}

{% endblock %}
